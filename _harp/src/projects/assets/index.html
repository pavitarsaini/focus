<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pavfolio</title>

    <!--// STYLESHEET //------------------------------------------------>

    <!-- COMMON STYLESHEET -->
    <link rel="stylesheet" href="../../../src/styles/common.css">

    <!-- PROJECTS STYLESHEET -->
    <link rel="stylesheet" href="../../../src/styles/projects.css">

    <!-- PRELOADER STYLESHEET -->
    <link rel="stylesheet" href="../../../src/styles/preloader.css">

    <!-- animsition.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">


    <!--// SCRIPTS //--------------------------------------------------->

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- MAIN SCRIPT 
    <script type="text/javascript" src="../../../src/scripts/projects.js"></script>
-->
   
    <!-- PARTICLE AFFECT -->
    <script src="../../../src/scripts/particle.projects.js"></script>


    <style media="screen">
		
        .bg-init,
        .animsition-overlay-slide {
            background-color: #fff;
        }
		
		*{
			overflow: hidden;
		}

        .anim {
            position: relative;
        }
        
        .back {
			position: absolute;
    		bottom: 50%;
			
			
}

    </style>
</head>

<body class="bg-init">

    <div class="animsition-overlay">
        
        <!-- PARTICLE OVERLAY -->
       <div class="page-background">
            <div id="page-particles-js"></div>
        </div>

        
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="100%" height="100%" class="anim">
<param name="movie" value="quiz.swf" />
<param name="quality" value="high" />
<PARAM NAME="SCALE" VALUE="exactfit">
<embed src="quiz.swf" quality="high" type="application/x-shockwave-flash" width="100%" height="100%" SCALE="exactfit" pluginspage="http://www.macromedia.com/go/getflashplayer" />
</object>

    </div>
    <!-- animsition.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js" charset="utf-8"></script>
    <!-- particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.animsition-overlay').animsition({
                    inClass: 'overlay-slide-in-left',
                    outClass: 'overlay-slide-out-right',
                    overlay: true,
                    overlayClass: 'animsition-overlay-slide',
                    overlayParentElement: 'body'
                })
                .one('animsition.inStart', function() {

                    $('body').removeClass('bg-init');
                });
        });
    </script>
</body>

</html>
